databaseChangeLog:
  - changeSet:
      id: 1
      author: jbreiler
      changes:
        - createTable:
            tableName: reading
            columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: humidity
                    type: varchar(15)
                    constraints:
                      nullable: false
                - column:
                    name: temperature
                    type: varchar(15)
                    constraints:
                      nullable: false